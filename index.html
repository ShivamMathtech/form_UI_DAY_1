<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center main-page"
    >
      <div class="form-box p-0">
        <div class="row m-0 h-100">
          <div
            class="col-md-6 left-part d-flex justify-content-center align-items-center"
          >
            <div class="form">
              <h3>Welcome Back</h3>
              <small class="text-muted">
                Welcome back Please enter your password
              </small>
              <form action="">
                <div class="form-group mb-2">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name=""
                    id=""
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group mb-2">
                  <a
                    href="#"
                    class="text-muted text-decoration-none float-start"
                  >
                    Forgot Password?
                  </a>
                  <a href="#" class="text-muted text-decoration-none float-end">
                    Sign up
                  </a>
                  <br />
                </div>
                <div class="form-group mb-2">
                  <button type="submit" class="btn btn-dark w-100">
                    Sign in
                  </button>
                  <div class="text-center mt-2">
                    <span>Or</span>
                  </div>
                  <div class="text-center mt-2">
                    <a href="#" class="btn btn-outline-secondary w-100">
                      Continue with Google
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 right-part p-0">
            <img src="./img/ib2.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
